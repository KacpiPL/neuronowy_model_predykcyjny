<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Iris Predictor</title>
</head>
<body>
  <h1>Iris Predictor</h1>
  <form id="predict-form">
    <label>Sepal length: <input type="number" step="0.1" id="sepal_length" required></label><br>
    <label>Sepal width: <input type="number" step="0.1" id="sepal_width" required></label><br>
    <label>Petal length: <input type="number" step="0.1" id="petal_length" required></label><br>
    <label>Petal width: <input type="number" step="0.1" id="petal_width" required></label><br><br>
    <button type="submit">Predict</button>
  </form>

  <h2>Result:</h2>
  <pre id="result"></pre>

  <script>
    document.getElementById("predict-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        sepal_length: parseFloat(document.getElementById("sepal_length").value),
        sepal_width: parseFloat(document.getElementById("sepal_width").value),
        petal_length: parseFloat(document.getElementById("petal_length").value),
        petal_width: parseFloat(document.getElementById("petal_width").value),
      };

      const res = await fetch("/predict", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      });

      const result = await res.json();
      document.getElementById("result").innerText = JSON.stringify(result, null, 2);
    });
  </script>
</body>
</html>
